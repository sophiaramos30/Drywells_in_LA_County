<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">

        html, body, #map {
            width: 100%;

    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>

        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>

        <script src="js/labels.js"></script>

        <script>
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        }).fitBounds([[33.83794127953306,-118.32896854764526],[34.104222724242675,-118.02400458849647]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // modify popup if contains media
        function addClassToPopupIfMedia(content, popup) {
            var tempDiv = document.createElement('div');
            tempDiv.innerHTML = content;
            var imgTd = tempDiv.querySelector('td img');
            if (imgTd) {
                var src = imgTd.getAttribute('src');
                if (/\.(jpg|jpeg|png|gif|bmp|webp|avif)$/i.test(src)) {
                    popup._contentNode.classList.add('media');
                    setTimeout(function() {
                        popup.update();
                    }, 10);
                } else if (/\.(mp3|wav|ogg|aac)$/i.test(src)) {
                    var audio = document.createElement('audio');
                    audio.controls = true;
                    audio.src = src;
                    imgTd.parentNode.replaceChild(audio, imgTd);
                    popup._contentNode.classList.add('media');
                    setTimeout(function() {
                        popup.setContent(tempDiv.innerHTML);
                        popup.update();
                    }, 10);
                } else if (/\.(mp4|webm|ogg|mov)$/i.test(src)) {
                    var video = document.createElement('video');
                    video.controls = true;
                    video.src = src;
                    video.style.width = "400px";
                    video.style.height = "300px";
                    video.style.maxHeight = "60vh";
                    video.style.maxWidth = "60vw";
                    imgTd.parentNode.replaceChild(video, imgTd);
                    popup._contentNode.classList.add('media');
                    // Aggiorna il popup quando il video carica i metadati
                    video.addEventListener('loadedmetadata', function() {
                        popup.update();
                    });
                    setTimeout(function() {
                        popup.setContent(tempDiv.innerHTML);
                        popup.update();
                    }, 10);
                } else {
                    popup._contentNode.classList.remove('media');
                }
            } else {
                popup._contentNode.classList.remove('media');
            }
        }
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_HybridMap_0');
        map.getPane('pane_HybridMap_0').style.zIndex = 400;
        var layer_HybridMap_0 = L.tileLayer('http://mt0.google.com/vt/lyrs=y&hl=en&x={x}&y={y}&z={z}', {
            pane: 'pane_HybridMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_HybridMap_0;
        map.addLayer(layer_HybridMap_0);
        function pop_SCWPwatershedareas_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Watershed</th>\
                        <td class="visible-with-data" id="Watershed_">' + (feature.properties['Watershed_'] !== null ? autolinker.link(String(feature.properties['Watershed_']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_SCWPwatershedareas_1_0(feature) {
            switch(String(feature.properties['Watershed_'])) {
                case 'Central Santa Monica Bay':
                    return {

                lineJoin: 'miter',
                weight: 3.0,

                fillColor: 'rgba(55,126,184,0.5019607843137255)',

            }
                    break;

            }
                    break;

                case 'Rio Hondo':

                fillColor: 'rgba(166,118,29,0.5019607843137255)',
                interactive: true,
            }
                    break;
                case 'South Santa Monica Bay':
                    return {
                pane: 'pane_SCWPwatershedareas_1',
                opacity: 1,
                color: 'rgba(26,26,26,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 3.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(247,129,191,0.5019607843137255)',
                interactive: true,
            }
                    break;
                case 'Upper Los Angeles River':
                    return {
                pane: 'pane_SCWPwatershedareas_1',
                opacity: 1,
                color: 'rgba(26,26,26,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 3.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(237,81,81,0.5019607843137255)',
                interactive: true,
            }
                    break;
                case 'Upper San Gabriel River':
                    return {
                pane: 'pane_SCWPwatershedareas_1',
                opacity: 1,
                color: 'rgba(26,26,26,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 3.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(152,78,163,0.5019607843137255)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_SCWPwatershedareas_1');
        map.getPane('pane_SCWPwatershedareas_1').style.zIndex = 401;
        map.getPane('pane_SCWPwatershedareas_1').style['mix-blend-mode'] = 'normal';
        var layer_SCWPwatershedareas_1 = new L.geoJson(json_SCWPwatershedareas_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_SCWPwatershedareas_1',
            layerName: 'layer_SCWPwatershedareas_1',
            pane: 'pane_SCWPwatershedareas_1',
            onEachFeature: pop_SCWPwatershedareas_1,
            style: style_SCWPwatershedareas_1_0,
        });
        bounds_group.addLayer(layer_SCWPwatershedareas_1);
        map.addLayer(layer_SCWPwatershedareas_1);
        function pop_PrivateDrywells_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Dry Well'] !== null ? autolinker.link(String(feature.properties['Dry Well']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Funding</th>\
                        <td class="visible-with-data" id="Funding">' + (feature.properties['Funding'] !== null ? autolinker.link(String(feature.properties['Funding']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_PrivateDrywells_2_0() {
            return {
                pane: 'pane_PrivateDrywells_2',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,58,91,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_PrivateDrywells_2');
        map.getPane('pane_PrivateDrywells_2').style.zIndex = 402;
        map.getPane('pane_PrivateDrywells_2').style['mix-blend-mode'] = 'normal';
        var layer_PrivateDrywells_2 = new L.geoJson(json_PrivateDrywells_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_PrivateDrywells_2',
            layerName: 'layer_PrivateDrywells_2',
            pane: 'pane_PrivateDrywells_2',
            onEachFeature: pop_PrivateDrywells_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_PrivateDrywells_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_PrivateDrywells_2);
        map.addLayer(layer_PrivateDrywells_2);
        function pop_PublicDrywells_3(feature, layer) {

                    </tr>\

            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {

        function style_PublicDrywells_3_0() {
            return {

        }
        map.createPane('pane_PublicDrywells_3');
        map.getPane('pane_PublicDrywells_3').style.zIndex = 403;
        map.getPane('pane_PublicDrywells_3').style['mix-blend-mode'] = 'normal';
        var layer_PublicDrywells_3 = new L.geoJson(json_PublicDrywells_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_PublicDrywells_3',
            layerName: 'layer_PublicDrywells_3',
            pane: 'pane_PublicDrywells_3',
            onEachFeature: pop_PublicDrywells_3,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_PublicDrywells_3_0(feature));
            },
        });
        bounds_group.addLayer(layer_PublicDrywells_3);
        map.addLayer(layer_PublicDrywells_3);
        setBounds();
        </script>        
    </body>
</html>
